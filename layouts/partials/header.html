<header class="app-header">
  <a href="{{ .Site.BaseURL }}"><img class="app-header-avatar" src="{{ .Site.Params.avatar | default "avatar.jpg" | relURL }}" alt="{{ .Site.Params.author | default "John Doe" }}" /></a>
  <h1>{{ .Site.Title }}</h1>
  <p>{{ .Site.Params.description | default "Welcome" }}</p>
  <p>
    <nav class="nav">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
      <a class="nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">
        {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}<span>âž¡</span>{{end}}
        {{ .Name }}
      </a>
      <br/>
      {{ end }}
    </nav>
  </p>
  <div class="app-header-social">
    {{ range .Site.Params.social }}
      <a target="_blank" href="{{ .url }}" rel="noreferrer noopener">
        <img class="icons" src="/icons/{{ .name }}.png"/>
      </a>
    {{ end }}
  </div>
</header>
